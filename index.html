<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Counter App</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .box {
      background: white;
      padding: 30px;
      border-radius: 12px;
      text-align: center;
      width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h1 {
      color: #0e9f9f;
      font-size: 40px;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      color: white;
      background: #0e9f9f;
      font-size: 16px;
    }

    button.reset {
      background: #e94f37;
    }
  </style>
</head>
<body>

  <div class="box">
    <h1 id="count">0</h1>
    <button onclick="decrease()">-</button>
    <button onclick="reset()" class="reset">Reset</button>
    <button onclick="increase()">+</button>
  </div>

  <script>
    let count = 0;

    function increase() {
      count++;
      document.getElementById("count").textContent = count;
    }

    function decrease() {
      count--;
      document.getElementById("count").textContent = count;
    }

    function reset() {
      count = 0;
      document.getElementById("count").textContent = count;
    }
  </script>

</body>
</html>
